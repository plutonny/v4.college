        <!-- preload checker -->
        <script id="PrCh" type="text/javascript">
            if (localStorage.getItem('THEME-type') == null || localStorage.getItem('THEME-type') == '')
                { plutonny.console.warn('index.html -> preload checker', 'theme type is undefined, set to system'); localStorage.setItem('THEME-type', 'system') }

            if (localStorage.getItem('THEME') != 'light' && localStorage.getItem('THEME') != 'dark')
                { plutonny.console.warn('index.html -> preload checker', 'theme is incorrect, set to system'); localStorage.setItem('THEME-type', 'system') }

            if (localStorage.getItem('greetingsType') == null || localStorage.getItem('greetingsType') == '')
                { plutonny.console.warn('index.html -> preload checker', 'greetingsType is incorrect, set to official'); localStorage.setItem('greetingsType', 'official') } 
                
            if (localStorage.getItem('viewChangImport') == null || localStorage.getItem('viewChangImport') == '')
                { plutonny.console.warn('index.html -> preload checker', 'viewChangImport is undefined, set to no'); localStorage.setItem('viewChangImport', 'no') } 
            
            document.addEventListener("click",
            function(event) {
                if (event.target.matches("#modal") && !event.target.closest(".max-modal")) { document.querySelector(".modal").innerHTML = ""; UX.theme.load() }
            }, false )
            function addScript(src){ var script = document.createElement('script'); script.type = 'text/javascript'; script.src = src; script.async = false; document.head.appendChild(script) }
        </script>

        <!-- GLOBAL VARIABLES -->
        <script id="GlVa" type="text/javascript">
            "use strict";
            
            var siteVersion = '4.1.0'
            var siteBuild = '43'

            var CURRDATE = new Date()
            var NEXTDAY = new Date(); NEXTDAY.setDate(CURRDATE.getDay() == 6 ? CURRDATE.getDate() + 2 : CURRDATE.getDate() + 1)

            var WEEKEND = [0]
            var NUMSEMESTR = 0
            var s1 = new Date(2021, 8, 1), s2 = new Date(2022, 0, 1), s3 = new Date(2022, 8, 1), s4 = new Date(2023, 0, 1), s5 = new Date(2023, 8, 1), s6 = new Date(2024, 0, 1), s7 = new Date(2024, 8, 1), s8 = new Date(2025, 0, 1)
            if (CURRDATE >= s1) NUMSEMESTR = 1; if (CURRDATE >= s2) NUMSEMESTR = 2; if (CURRDATE >= s3) NUMSEMESTR = 3; if (CURRDATE >= s4) NUMSEMESTR = 4; if (CURRDATE >= s5) NUMSEMESTR = 5; if (CURRDATE >= s6) NUMSEMESTR = 6; if (CURRDATE >= s7) NUMSEMESTR = 7; if (CURRDATE >= s8) NUMSEMESTR = 8;
    
            var changesTable = {
                pathTo: 'https://arcotel.ru/new_site/images/upload/studentam/raspisanie-i-grafiki/',
                fileType: ['.xls'],
                fileNameToday: `R${WEEKEND.includes(CURRDATE.getDay()) ? 1 : CURRDATE.getDay()}`,
                fileNameTomorrow: `R${WEEKEND.includes(NEXTDAY.getDay()) ? 1 : NEXTDAY.getDay()}`
            }
            var pathToAttedanceTable = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSNUHg8LLLZe7pnuNt3hEtCzaYvy72xhioo_-ZJh6ecpKd4kkGtdzpoKCmw_YlqtMYvP_477u4xVP1Y/pubhtml?widget=true&headers=false'

            var BETA = window.location.href.toLowerCase().includes('beta')
            var ALPHA = window.location.href.toLowerCase().includes('alpha')

            // Week variable: num week and names (EN, RU, alternative)
            var WEEK = { num: luxon.DateTime.now().weekNumber }
            if (NUMSEMESTR % 2 == 0) {
                WEEK.name = {
                    RU: WEEK.num % 2 == 1 ? 'зеленая' : 'желтая',
                    EN: WEEK.num % 2 == 1 ? 'green' : 'yellow',
                    alt: {
                        RU: WEEK.num % 2 == 1 ? 'желтая' : 'зеленая',
                        EN: WEEK.num % 2 == 1 ? 'yellow' : 'green',
                    }
                }
            } else {
                WEEK.name = {
                    RU: WEEK.num % 2 == 1 ? 'желтая' : 'зеленая',
                    EN: WEEK.num % 2 == 1 ? 'yellow' : 'green',
                    alt: {
                        RU: WEEK.num % 2 == 1 ? 'зеленая' : 'желтая',
                        EN: WEEK.num % 2 == 1 ? 'green' : 'yellow',
                    }
                }
            }

            var week = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб']
            var fullWeek = ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота']
            var weekPov = ['воскресенье', 'понедельник', 'вторник', 'среду', 'четверг', 'пятницу', 'субботу']
            var month = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря']

            try { var URLDIR = window.location.href.split('?')[1].split('/') } catch { console.log('index.html -> no dir information'); var URLDIR = ['', ''] }

            fetch(`/info/holidays.json?t=${CURRDATE.getTime()}`).then(function (response) { return response.json() }).then(function (data) { 
                for (let i = 1; i <= data['count']; i++) {
                    let s = new Date(data[i]['start'])
                    let e = new Date(data[i]['end'])
                    if (s <= CURRDATE && CURRDATE <= e) {
                        localStorage.setItem('HOLIDAYSMODE', data[i]['name'])
                        return
                    }
                    localStorage.removeItem('HOLIDAYSMODE')
                }
            }).catch(function (err) { 
                plutonny.console.error('index.html -> preload checker -> holidays', err)
                localStorage.removeItem('HOLIDAYSMODE')
            })

            fetch(`/info/practice.json?t=${CURRDATE.getTime()}`).then(function (response) { return response.json() }).then(function (data) { 
                for (let i = 1; i <= data['count']; i++) {
                    let s = new Date(data[i]['start'])
                    let e = new Date(data[i]['end'])
                    if (s <= CURRDATE && CURRDATE <= e) {
                        localStorage.setItem('PRACTICEMODE', data[i]['type'])
                        localStorage.setItem('PRACTICEMODE-name', data[i]['name'])
                        localStorage.setItem('PRACTICEMODE-date', `${s.getMonth()}.${s.getDate()} - ${e.getMonth()}.${e.getDate()}`)
                        return
                    }
                    localStorage.removeItem('PRACTICEMODE')
                    localStorage.removeItem('PRACTICEMODE-name')
                    localStorage.removeItem('PRACTICEMODE-date')
                }
            }).catch(function (err) { 
                plutonny.console.error('index.html -> preload checker -> holidays', err)
                localStorage.removeItem('PRACTICEMODE')
                localStorage.removeItem('PRACTICEMODE-name')
                localStorage.removeItem('PRACTICEMODE-date') 
                })

            if (BETA)  siteVersion += ' beta'
            if (ALPHA) siteVersion += ' alpha'
            
            if (BETA || ALPHA) {
                addScript(`//cdn.jsdelivr.net/npm/eruda?t=${CURRDATE.getTime()}`)
                console.log(`
                Это тестовая версия сайта https://college.plutonny.ru
                Если вы увидели какой-то баг или хотите поделиться своим мнением, то пишите разработчику: https://vk.me/pltny
                `)
                console.log(`Версия: ${siteVersion} билд ${siteBuild}
                Plutonny.js: v${plutonny.version} build ${plutonny.build}
                Luxon.js: week ${luxon.DateTime.now().weekNumber} ${WEEK.name.EN}
                Solar.js: sunrise ${SunCalc.getTimes(CURRDATE, 64.4, 40.4).sunrise}`)
            }
        </script>

        <!-- UX -->
        <script id="UsEx" type="text/javascript">
            /**
             * UX
             *  | -- theme
             *  |    | -- light
             *  |    | -- dark
             *  |    | -- get()       [true - dark theme, false - light theme]
             *  |    | -- load()      [null]
             *  |    | -- change()    [null]
             *  |    | -- defailt()   [null]
             *  |    | -- table()     [null]
             *  | -- capitalize(text) [capitalazed text]
             *  | -- modal(content)   (need div id="modal")
             *  | -- changer(num)     (used in button pages (example /timetable/alerts and /timetable/week)
             *  |                      USED ONLY IN UI.header -> HTMLafter
             *  |                      need: changerClassDIV{num}; changerClassBUTTON{num}; changerClassCSS)
             *  | -- copy(text)       [null]
             */
            var UX = {
                theme: {
                    light: `:root {
                        --text-color:                 #101520 !important;
                        --text-color-active:          #101520 !important;
                        --bg-color:                   #f5f5f5 !important;
                        --bg-color-navbar:            #e3e3e3 !important;
                        --bg-color-header:            #e9e9e9 !important;
                        --button-color:               #dddddd !important;
                        --button-color-hover:         #d2d2d2 !important;
                        --button-color-active:        #c0c0c0 !important;
                        --button-color-header:        #f5f5f5 !important;
                        --button-color-hover-header:  #f0f0f0 !important;
                        --button-color-active-header: #e0e0e0 !important;
                        --box-shadow-color:           #a5a5a5 !important;
                        --icon-color:                 #707070 !important;
                        --ui-green:                   #7cf779 !important;
                        --ui-yellow:                  #f3ee67 !important;
                        --week-color:                 var(--ui-${WEEK.name.EN}) !important;
                        --week-ui-color:              var(--ui-${WEEK.name.EN}) !important;

                        --UI-icon-neutral:            #707070   !important;
                        --UI-icon-neutral-op:         #70707040 !important;
                        --UI-icon-blue:               #0000ff   !important;
                        --UI-icon-blue-op:            #0000ff40 !important;
                        --UI-icon-green:              #20ae20   !important;
                        --UI-icon-green-op:           #20ae2040 !important;
                        --UI-icon-red:                #ff0000   !important;
                        --UI-icon-red-op:             #ff000040 !important;
                        --UI-icon-yellow:             #d29d08   !important;
                        --UI-icon-yellow-op:          #d29d0840 !important;
                        --UI-icon-violet:             #b21eb2   !important;
                        --UI-icon-violet-op:          #b21eb240 !important;
                        --UI-icon-breeze:             #14a1a1   !important;
                        --UI-icon-breeze-op:          #14a1a140 !important;
                        --UI-icon-dark:               #000000   !important;
                        --UI-icon-dark-op:            #00000040 !important;
                    }`,
                    dark: `:root {
                        --text-color:                 #f4f4f4 !important;
                        --text-color-active:          #f4f4f4 !important;
                        --bg-color:                   #000000 !important;
                        --bg-color-navbar:            #111111 !important;
                        --bg-color-header:            #181818 !important;
                        --button-color:               #303030 !important;
                        --button-color-hover:         #3a3a3a !important;
                        --button-color-active:        #454545 !important;
                        --button-color-header:        #020202 !important;
                        --button-color-hover-header:  #0a0a0a !important;
                        --button-color-active-header: #121212 !important;
                        --box-shadow-color:           #080808 !important;
                        --icon-color:                 #707070 !important;
                        --ui-green:                   #114110 !important;
                        --ui-yellow:                  #454306 !important;
                        --week-color:                 var(--${WEEK.name.EN})    !important;
                        --week-ui-color:              var(--ui-${WEEK.name.EN}) !important;

                        --UI-icon-neutral:            #ffffff   !important;
                        --UI-icon-neutral-op:         #ffffff40 !important;
                        --UI-icon-blue:               #2B6ABC   !important;
                        --UI-icon-blue-op:            #2B6ABC40 !important;
                        --UI-icon-green:              #00ff00   !important;
                        --UI-icon-green-op:           #00ff0040 !important;
                        --UI-icon-red:                #ff0000   !important;
                        --UI-icon-red-op:             #ff000040 !important;
                        --UI-icon-yellow:             #ffff00   !important;
                        --UI-icon-yellow-op:          #ffff0040 !important;
                        --UI-icon-violet:             #ff00ff   !important;
                        --UI-icon-violet-op:          #ff00ff40 !important;
                        --UI-icon-breeze:             #00ffff   !important;
                        --UI-icon-breeze-op:          #00ffff40 !important;
                        --UI-icon-dark:               #909090   !important;
                        --UI-icon-dark-op:            #90909040 !important;
                    }`,
                    get: function() {
                        if (localStorage.getItem('THEME-type') == 'alight') localStorage.setItem('THEME', 'light')
                        if (localStorage.getItem('THEME-type') == 'adark') localStorage.setItem('THEME', 'dark') 
                        try {
                            if (localStorage.getItem('THEME-type') == 'system') {
                                let dark = window.matchMedia("(prefers-color-scheme: dark)");
                                if (dark.matches) { document.getElementById('theme-color').content = '#181818'; localStorage.setItem('THEME', 'dark') }
                                else              { document.getElementById('theme-color').content = '#e9e9e9'; localStorage.setItem('THEME', 'light') }
                            }
                        } catch (e) { plutonny.console.error('index.html -> theme.get() -> system', e) }
                        try {
                            var onDateSunriseSunset = SunCalc.getTimes(CURRDATE, 64.4, 40.4)
                            if (localStorage.getItem('THEME-type') == 'sun') { 
                                if (onDateSunriseSunset.sunrise < CURRDATE && CURRDATE < onDateSunriseSunset.sunset) { localStorage.setItem('THEME', 'light') } 
                                else                                                                                 { localStorage.setItem('THEME', 'dark') } 
                            }
                        } catch (e) { plutonny.console.error('index.html -> theme.get() -> sun', e) }
                        if (localStorage.getItem('THEME') == 'light') return false
                        if (localStorage.getItem('THEME') == 'dark')  return true
                    },
                    change: function() {
                        localStorage.setItem('THEME', UX.theme.get() ? 'light' : 'dark')
                        UX.theme.load()
                    }, 
                    load: async function() {
                        document.getElementById('root-colors-theme').innerHTML = UX.theme.get() ? `${UX.theme.dark} #thMoon { display: none; }` : `${UX.theme.light} #thSun { display: none; }`
                        await plutonny.sleep(65)
                        document.getElementById('theme-color').content = UX.theme.get() ? '#181818' : '#e9e9e9'
                    },
                    default: async function() {
                        document.getElementById('root-colors-theme').innerHTML = `#thSun, #thMoon { display: none; }`; await plutonny.sleep(65); document.getElementById('theme-color').content = '#202020'
                    },
                    table: async function() {
                        document.getElementById('root-colors-theme').innerHTML = `${UX.theme.light} #thSun, #thMoon { display: none; }`; await plutonny.sleep(65); document.getElementById('theme-color').content = '#e9e9e9'
                    }
                },
                capitalize: function(text) { return text.charAt(0).toUpperCase() + text.slice(1) },
                modal: async function(content) {
                    try {
                        await plutonny.sleep(200)
                        if (localStorage.getItem('THEME') == 'dark')  document.getElementById('theme-color').content = '#2a2a2a'
                        if (localStorage.getItem('THEME') == 'light') document.getElementById('theme-color').content = '#9b9b9b'
                        plutonny.output('modal', `
                            <div class="max-modal">
                                <style>
                                    div#modal { position: fixed; height: 100vh; width: 100vw; background-color :#40404075; display: flex; justify-content: center; align-items: center; z-index: 100; }
                                </style>
                                ${content}
                            </div>
                        `) 
                        return true
                    } catch (e) {
                        plutonny.console.error('index.html -> UX.modal()', e)
                        return false
                    }
                },
                changer: function(num) {
                    plutonny.output(`changerClassCSS`, `.changerClassBUTTON${num} { background: var(--button-color-active-header) !important; } .changerClassDIV${num} { display: initial !important; }`)
                },
                copy: function(text) {
                    navigator.clipboard.writeText(text)
                }
            }
            UX.theme.load()
        </script>

        <!-- UI -->
        <script id="UsIn" type="text/javascript">
            /**
             * UI
             *  | -- header(settings)     (settings = {
             *  |                             textCenter: str,
             *  |                             buttonTheme: bool,
             *  |                             buttonBack: bool,
             *  |                             enableHR: bool,
             *  |                             HTMLAfter: str (HTML format)
             *  |                         })
             *  | -- navbar(navbarActive) (navbarActive = home; grades; other)
             *  | -- cIcon(settings)      (settings = {
             *  |                             size: int,
             *  |                             border: int,
             *  |                             color: "#HEX",
             *  |                             icon: "in Google symbols",
             *  |                             font: int
             *  |                         })
             *  | -- rus(format, number)  (format = 'week'; 'day'; 'hour'; 'minute'; 'minuteS'; 'second'; 'milisecond'
             *  |                          number = any)
             *  | -- MODAL
             *  |    | -- settings (in scripts page creator -> settings)
             *  |    |    | -- theme()
             *  |    |    | -- greetingsType()
             *  |    |    | -- viewChangImport()
             *  |    | -- pair(id)        [null]
             */
            var UI = {
                header: function(settings) {
                    try {
                        let inj = ['', ''];
                        if (settings.buttonTheme && localStorage.getItem('THEME-type') == "button") {
                            inj[0] += `
                                        <span onclick="UX.theme.change()" class="material-symbols-rounded icoGo" style="font-size: 32px !important;" id="thMoon">dark_mode</span> 
                                        <span onclick="UX.theme.change()" class="material-symbols-rounded icoGo" style="font-size: 32px !important;" id="thSun">light_mode</span>
                                    `
                        }

                        if (settings.buttonBack) {
                            inj[1] += `<span onclick="history.back()" class="material-symbols-rounded icoGo" style="font-size: 32px !important;">arrow_back</span>`
                        }

                        plutonny.output(`header`, `
                            <div class="hdr">
                                <style>
                                    #header {
                                        z-index: 3;
                                        width: 100%;
                                        background-color: var(--bg-color-header);
                                        border-radius: 0 0 24px 24px;
                                    }
                                    .hdr { 
                                        padding-bottom: 12px; 
                                        display: flex; 
                                        flex-direction: row; 
                                        flex-wrap: nowrap; 
                                        align-items: flex-start; 
                                    }
                                </style>
                                <div style="height: 38px; width: 38px; z-index: 90; fill: currentColor; margin: 18px 0 0 12px; border-radius: 100px; cursor: pointer;">
                                    ${inj[1]}
                                </div>
                                <div style="margin-right: auto;"></div>
                                <p style="text-align: center; font-size: 20px; margin-bottom: 8px; z-index: 10;" onclick="addScript('//cdn.jsdelivr.net/npm/eruda?t=${CURRDATE.getTime()}'); eruda.init()">${settings.textCenter}</p>
                                <div style="margin-right: auto;"></div>
                                <div style="height: 38px; width: 38px; z-index: 90; fill: currentColor; margin: 18px 12px 0 0; border-radius: 100px; cursor: pointer;">
                                    ${inj[0]}
                                </div>
                            </div>
                            ${settings.enableHR ? `<hr style="border: none; height: 0.5px; margin-top: 0; margin-bottom: 0; background-color: var(--text-color); opacity: 0.1; width: calc(100% - 20px);">` : ''}
                            ${settings.HTMLAfter}
                        `)

                        return true

                    } catch (e) { 

                        plutonny.console.error('index.html -> UI.header()', e) 
                        return false

                    }
                },
                navbar: function(navbarActive) {
                    plutonny.output('navbarActiveButton', `
                        .${navbarActive}ANavbar { color: var(--text-color) !important; }
                        .${navbarActive}AIcon { background-color: var(--week-ui-color); }
                    `)
                },
                cIcon: function(settings) {
                    let colinj = {}
                    if (settings.color[0] == '#') colinj = {
                        icon: settings.color, 
                        button: `${settings.color}40`
                    }
                    else colinj = {
                        icon: `var(--UI-icon-${settings.color})`, 
                        button: `var(--UI-icon-${settings.color}-op)`
                    }
                    return `
                        <div style="user-select: none; height: ${settings.size}px; width: ${settings.size}px; display: flex; align-content: center; justify-content: center; align-items: center; background-color: ${colinj.button}; border-radius: ${settings.border}px">
                            <span style="color: ${colinj.icon}; font-size: ${settings.font}px;" class="material-symbols-rounded icoGo">${settings.icon}</span>

                rus: function(format, number) {
                    try {
                        var n    = Math.floor(number % 10)
                        var n100 = Math.floor(number % 100)

                        var u1 = [11, 12, 13, 14, 15, 16, 17, 18, 19].includes(n100),
                            u2 = n == 1,
                            u3 = [2, 3, 4].includes(n),
                            u4 = [5, 6, 7, 8, 9, 0].includes(n)

                        switch (format) {
                            case 'week':
                                if (u1 || u4) return number + ' недель'
                                if (u2) return number + ' неделя'
                                if (u3) return number + ' недели'
                                break
                            case 'day':
                                if (u1 || u4) return number + ' дней'
                                if (u2) return number + ' день'
                                if (u3) return number + ' дня'
                                break
                            case 'hour':
                                if (u1 || u4) return number + ' часов'
                                if (u2) return number + ' час'
                                if (u3) return number + ' часа'
                                break
                            case 'minute':
                                if (u1 || u4) return number + ' минут'
                                if (u2) return number + ' минута'
                                if (u3) return number + ' минуты'
                                break
                            case 'minuteS':
                                return number + ' мин.'
                                break
                            case 'second':
                                if (u1 || u4) return number + ' секунд'
                                if (u2) return number + ' секунда'
                                if (u3) return number + ' секунды'
                                break
                            case 'milisecond':
                                if (u1 || u4) return number + ' миллисекунд'
                                if (u2) return number + ' миллисекунда'
                                if (u3) return number + ' миллисекунды'
                                break
                            default:
                                return 'ошибка'
                        }
                    } catch (e) { plutonny.console.error('UI.rus()', e) }
